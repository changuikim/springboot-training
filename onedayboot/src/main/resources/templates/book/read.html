<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>책 상세조회</title>
</head>
<body>
  <h1>책 상세조회</h1>
  <p>제목 : <span th:text="${book.title}"></span></p>
  <p>가격 : <span th:text="${#numbers.formatInteger(book.price, 3, 'COMMA')}"></span></p>
  <p>입력일 : <span th:text="${#temporals.format(book.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
  <p><a th:text="수정" th:href="@{/book/edit/{id}(id=${book.bookId})}"></a></p>
  <form method="post" th:action="@{/book/delete}" th:object="${book}">
    <input type="hidden" th:name="bookId" th:value="*{bookId}" />
    <input type="submit" value="삭제" />
  </form>
  <p><a th:href="@{/book/list}" th:text="목록으로"></a></p>
</body>
</html>
